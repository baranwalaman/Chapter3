<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        .container1{
            background-color: yellowgreen;
            height: 250px;
            margin: 20px;
            width: 233px;
            border: 2px solid black;
        }
        .container2{
            background-color: blueviolet;
            height: 20px;
            /* margin: 30px; */
            padding: 2px;
            border: 5px dashed rgb(0, 0, 0);
            width: 100%;
            box-sizing: border-box;
        }    
    </style>
</head>
<body>
    <div class="container1">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet atque rerum tempore perspiciatis cum vitae fugiat, impedit itaque laudantium facere, odit, illum voluptate odio corporis quisquam sed dolor. Inventore, nemo?
        <div class="container2"></div>
    </div>
</body>
</html>
